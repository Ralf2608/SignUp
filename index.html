<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="box">
        <div class="content">
            <div class="left">
                <div class="write">
                    <h1>Gradie</h1>

                    <p>Beautiful gradients in seconds.</p>
                </div>

                <div class="image">
                    <img src="./Assets/iPhone Mockup.png" class="iphone">
                </div>
            </div>
            <div class="right">
                <div class="content2">
                    <h2>Login</h2>

                    <label for="email">Email</label>
                    <input class="input-padrao" type="email" id="email" placeholder="john@example.com">

                    <label for="password">Password</label>
                    <input class="input-padrao" type="password" id="password" placeholder="At least 8 characters">
                
                    <label class="checkbox"><input type="checkbox" checked>
                        By creating an account, you agree to the <a href="#">Terms & conditions</a>.
                    </label>

                    <button>Create an account</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
